name: 'StepsFailure'
on:
  workflow_dispatch:
  push:
    branches:
      - steps-fail

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Test1
        id: test1
        continue-on-error: true
        run: |
          ./test1.sh
          echo echo "::set-output name=exitcode::world"

      - name: Test2
        id: test2
        continue-on-error: true
        run: |
          ./test2.sh

      - name: Test3
        id: test3
        continue-on-error: true
        run: |
          ./test3.sh
          exitcode=$?
          echo "::set-output name=exitcode::$exitcode"

      - name: Dump steps context
        run: |
          echo "$STEPS_CONTEXT"
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
