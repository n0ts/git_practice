name: 'StepsFailure'
on:
  workflow_dispatch:
  push:
    branches:
      - steps-fail

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: test1
        id: test1
        continue-on-error: true
        run: |
          exit 0

      - name: test2
        id: test2
        continue-on-error: true
        run: |
          exit 1

      - name: test3
        id: test3
        continue-on-error: true
        run: |
          exit 2

      - name: Dump steps context
        run: echo "$STEPS_CONTEXT"
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
