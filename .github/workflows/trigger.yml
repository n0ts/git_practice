name: 'Trigger'
on:
  workflow_dispatch:
  pull_request:
    branches:
      - trigger

jobs:
  trigger:
    name: 'Trigger'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
